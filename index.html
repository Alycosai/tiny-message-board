<!DOCTYPE html>
<html>
  <head>
    <title>My First Website</title>
  </head>
<body>
  <h1>Message Board</h1>
  <p>Type something below and press Enter:</p>

  <input id="messageBox" type="text" placeholder="Type here..." />
  <div id="output"></div>

  <script>
    const box = document.getElementById("messageBox");
    const output = document.getElementById("output");

    // When the user presses Enter inside the input box
    box.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        const text = box.value;
        output.innerHTML += `<p>You said: ${text}</p>`;
        box.value = ""; // clear box
      }
    });
  </script>
</body>
</html>
